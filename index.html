<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Notes & Links</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cloud Notes & Links</h1>
    <div id="auth-section">
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <button id="toggle-auth-mode">Switch to Sign Up</button>
      <button id="sign-out" style="display: none;">Sign Out</button>
    </div>
    <div id="notes-section" style="display: none;">
      <h2>Notes</h2>
      <input type="text" id="note-input" placeholder="Add a new note">
      <button id="add-note">Add</button>
      <ul id="notes-list"></ul>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
